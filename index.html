<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/106/three.js"></script>
    <script src="/js/OrbitControls.js"></script>

    <style>
        #container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="container"></div>

    <script>
        const container = document.getElementById('container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color('skyblue');

        const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.01, 100);
        camera.position.set(0, 0, 10);

        //const geometry = new THREE.SphereBufferGeometry( 2, 32, 32 );
        var geometry = new THREE.CircleGeometry( 0.5, 32 );
        var material = new THREE.MeshBasicMaterial( { color: 0xffff00 } );//yellow
        var circle = new THREE.Mesh( geometry, material );
		for (var i=-7;i<=1;i++){
		var circle =circle.clone();
        x=i+1;
		circle.position.set(x,3,0);        
		scene.add( circle );
        var a=(-7+1)/2;
        if(x==a)
        {
            var material = new THREE.MeshBasicMaterial( { color: 0xFF0000} );
            circle = new THREE.Mesh(geometry.clone(), material.clone()); 
        }
        else
        {
            var material = new THREE.MeshBasicMaterial( { color: 0xffff00} );
            circle = new THREE.Mesh(geometry.clone(), material.clone());
        }
        
		}
          
        
		for (var i=-7;i<=2;i++)
        {
            var material = new THREE.MeshBasicMaterial( { color: 0xFF0000} );//red
            circle = new THREE.Mesh(geometry.clone(), material.clone());
		y=i+1;
		circle.position.set(-7,y,0);        
		scene.add( circle );
        var b=(-7+2)/2;
        if(y==b)
        {
            var material = new THREE.MeshBasicMaterial( { color:0x0000FF} );
            circle = new THREE.Mesh(geometry.clone(), material.clone()); 
        }
        else
        {
            var material = new THREE.MeshBasicMaterial( { color: 0xFF0000} );
            circle = new THREE.Mesh(geometry.clone(), material.clone());
        }
		}


		for (var i=-7;i<=2;i++){
            var material = new THREE.MeshBasicMaterial( { color: 0x0000FF} );//blue
            circle = new THREE.Mesh(geometry.clone(), material.clone());
            x=y=i;
		circle.position.set(x,y,0);        
		scene.add( circle );
        var b=(-7+1)/2;
        if(x==b)
        {
            var material = new THREE.MeshBasicMaterial( { color:0xffff00} );
            circle = new THREE.Mesh(geometry.clone(), material.clone()); 
            
        }
        else
        {
            var material = new THREE.MeshBasicMaterial( { color: 0x0000FF} );
            circle = new THREE.Mesh(geometry.clone(), material.clone());
        }
		}
		
        const light = new THREE.DirectionalLight(0x404040, 5);
        scene.add(light);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);

        container.appendChild(renderer.domElement);

        renderer.render(scene, camera);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        function animate() {
            //sphere.rotation.x += 0.05;
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = container.clientWidth / container.clientHeight;

            renderer.setSize(container.clientWidth, container.clientHeight);
            camera.updateProjectionMatrix();
        }

        // function onKeyup(event){
        //     switch(event.keyCode){
        //         case 65:
        //         case 37:
        //             sphere.position.x += 1; 
        //         break;
        //     }
        // }
        window.addEventListener('resize', onWindowResize);
        // window.addEventListener('keyup', onKeyup);
        animate();
    </script>
</body>

</html>
